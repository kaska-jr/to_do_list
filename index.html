<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="./public/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <section class="m-auto  relative">
            <nav class="h-[60px] border border-amber-300 flex items-center justify-between px-4 bg-blue-500 text-white mb-4">
                <div class="flex items-center justify-around">
                    <div class="w-[30px] h-[30px] flex items-center justify-center rounded-[50%] bg-white">
                        <i class="fa-solid fa-check text-blue-500"></i>
                    </div>
                    <div class="">
                        <span class="mx-4">All Lists</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div> 
                </div>
                <div class="flex items-center ">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </nav>

            <section class="input_box my-6 w-full">
                <div class="w-[95%] mx-auto">
                     <input type="text" placeholder="Enter task here" id="input" class="h-8 outline-none border-b-2 border-blue-500 w-[100%]">
                     <p class="add-btn px-1 py-2 bg-blue-500 text-white w-[60px] text-center rounded-[50px] cursor-pointer my-3">add</p>
                </div>
            </section>
